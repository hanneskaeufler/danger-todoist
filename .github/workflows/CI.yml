name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.6.5']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@ee2113536afb7f793eed4ce60e8d3b26db912da4 # v1.127.0
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake spec
      env:
        COVERAGE: true
    - name: Upload code coverage
      run: bundle exec codeclimate-test-reporter
      env:
        CC_TEST_REPORTER_ID: cc5bcc4a6f121c4444dbf66868eef179f8bf86017b526c7dc50fa637a62a20b4
